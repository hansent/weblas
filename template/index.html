<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>weblas</title>
    <script id="vertex-shader" type="x-shader/x-vertex" src="static/glsl/basic.vs">
        attribute vec3 aVertexPosition;

        uniform mat4 uModelViewMatrix;
        uniform mat4 uProjectionMatrix;

        void main(void) {
          gl_PointSize = 3.0;
          gl_Position = uProjectionMatrix * uModelViewMatrix * vec4(aVertexPosition, 1.0);
        }
    </script>
    <script id="fragment-shader" type="x-shader/x-fragment">
        #ifdef GL_ES
        precision highp float;
        #endif

        void main(void) {
            gl_FragColor = vec4(1.0, 1.0, 1.0, 1.0);
        } 
    </script>
    
    <script src="/static/js/deps/jquery-1.9.0.js"></script>
    <script src="/static/js/deps/jquery-mousewheel.js"></script>
    <script src="/static/js/deps/bootstrap.js"></script>
    <script src="/static/js/webglut/webglut-dev.js"></script>
    <script src="/static/js/main.js"></script>
    
    <link rel="stylesheet" type="text/css" media="all" href="/static/css/bootstrap.css" />
		<link rel="stylesheet" type="text/css" media="all" href="/static/css/bootstrap-responsive.css" />
    <link rel="stylesheet" type="text/css" media="all" href="/static/css/screen.css" />
	</head>

</html>
