  <body>
    <div id="container"></div>
  </body>

  <script id="vs" type="x-shader/x-vertex">
    varying float height;
    void main() {
      gl_PointSize = 1.0;
      height = (position.z - (position.z*0.5) ) / 5.0;
      gl_Position = projectionMatrix * modelViewMatrix * vec4(position.xyz, 1);
    }
	</script>

		<script id="fs" type="x-shader/x-fragment">
      varying float height;
			void main() {
        float alpha = smoothstep(1000.0, -1000.0, gl_FragCoord.z / gl_FragCoord.w );
				gl_FragColor = vec4( 1.0 * height, alpha * (1.0-height), 0.0,  0.5*alpha);
			}

		</script>
